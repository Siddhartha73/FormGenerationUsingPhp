<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
    }
    /* Background image */
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://img.freepik.com/free-photo/workplace-with-blue-office-supplies_23-2147843328.jpg') no-repeat center center / cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    .editable {
      cursor: pointer;
      border-bottom: 1px dotted transparent;
      transition: border-bottom 0.2s ease;
    }
    .editable:hover {
      border-bottom: 1px dotted #a0aec0;
    }
    .form-button {
      transition: all 0.2s ease-in-out;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .form-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .option-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2d3748;
      padding: 4px 8px;
      border-radius: 4px;
      margin-bottom: 4px;
    }
    .delete-option {
      cursor: pointer;
      color: #f56565;
      margin-left: 8px;
      font-size: 14px;
    }
    .delete-option:hover {
      color: #e53e3e;
    }
  </style>
</head>
<body class="text-gray-200 min-h-screen flex flex-col">

  <!-- Background image and overlay -->
  <div class="bg-image"></div>
  <div class="overlay"></div>

  <!-- Navigation Bar -->
  <nav class="bg-black bg-opacity-60 backdrop-blur-md p-4 fixed top-0 w-full flex justify-between items-center z-10">
    <h1 class="text-2xl font-bold text-teal-400">PhpValidation</h1>
    <ul class="flex space-x-6 text-gray-200">
      <li><a href="#" class="hover:text-teal-400">Home</a></li>
      <li><a href="#" class="hover:text-teal-400">Form</a></li>
      <li><a href="#" class="hover:text-teal-400">About</a></li>
      <li><a href="#" class="hover:text-teal-400">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow flex items-center justify-center p-6 pt-20">
    <div class="w-full max-w-2xl bg-gray-800 bg-opacity-90 rounded-lg shadow-2xl overflow-hidden p-8">
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-teal-400 mb-2">DYNAMIC FORM</h1>
        <p class="text-gray-400">Generate fields dynamically, edit labels, manage dropdowns.</p>
      </header>

      <!-- Field Selector -->
      <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
        <select id="field-selector" class="flex-1 px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:outline-none">
          <option value="" disabled selected>Choose a field type...</option>
          <option value="text">Text Input</option>
          <option value="email">Email Address</option>
          <option value="password">Password</option>
          <option value="mobile">Mobile Number</option>
          <option value="dropdown">Dropdown</option>
          <option value="checkbox">Checkbox</option>
        </select>
        <button id="add-field-btn" class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-medium rounded-md form-button">
          Add Field
        </button>
      </div>

      <!-- Dynamic Form -->
      <form id="dynamic-form" action="validate.php" method="POST" class="space-y-6">
        <div id="form-fields"></div>
        <button type="submit" class="w-full px-6 py-3 bg-green-500 text-white font-medium rounded-md form-button">
          Submit
        </button>
      </form>
    </div>
  </div>

  <script>
    const addBtn = document.getElementById('add-field-btn');
    const selector = document.getElementById('field-selector');
    const container = document.getElementById('form-fields');

    addBtn.addEventListener('click', () => {
      const type = selector.value;
      if (!type) return;
      const id = 'field-' + Date.now();
      let html = '';

      switch (type) {
        case 'text':
        case 'email':
        case 'password':
          html = `
            <div class="input-group mb-4">
              <label for="${id}" class="editable block text-sm font-medium text-gray-400 mb-1">${type.charAt(0).toUpperCase() + type.slice(1)}</label>
              <input type="${type}" id="${id}" name="${id}" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-gray-200">
            </div>`;
          break;

        case 'mobile':
          html = `
            <div class="input-group mb-4">
              <label for="${id}" class="editable block text-sm font-medium text-gray-400 mb-1">Mobile Number</label>
              <input type="text" id="${id}" name="${id}" pattern="^[0-9]{10}$" placeholder="Enter 10-digit number" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-gray-200">
            </div>`;
          break;

        case 'dropdown':
          html = `
            <div class="input-group mb-4">
              <label class="editable block text-sm font-medium text-gray-400 mb-2">Dropdown</label>
              <div class="options-container">
                <div class="option-wrapper"><span class="editable">Option One</span><span class="delete-option">ðŸ—‘</span></div>
                <div class="option-wrapper"><span class="editable">Option Two</span><span class="delete-option">ðŸ—‘</span></div>
                <div class="option-wrapper"><span class="editable">Option Three</span><span class="delete-option">ðŸ—‘</span></div>
              </div>
              <button type="button" class="add-option-btn px-3 py-1 mt-2 bg-purple-600 text-white text-sm rounded-md hover:bg-purple-700">+ Add Option</button>
            </div>`;
          break;

        case 'checkbox':
          html = `
            <div class="flex items-center space-x-2 mb-4">
              <input type="checkbox" id="${id}" name="${id}" value="1" class="h-5 w-5 text-blue-500 bg-gray-700 border-gray-600 rounded-md">
              <label for="${id}" class="editable text-gray-400">Check me out</label>
            </div>`;
          break;
      }

      container.insertAdjacentHTML('beforeend', html);
      enableEditing();
      enableAddOption();
      enableDeleteOption();
    });

    function enableEditing() {
      document.querySelectorAll('.editable').forEach(el => {
        el.onclick = () => {
          const oldText = el.textContent.trim();
          const input = document.createElement('input');
          input.type = 'text';
          input.value = oldText;
          input.className = 'px-2 py-1 bg-gray-700 border border-gray-600 text-gray-200 rounded-md';
          el.replaceWith(input);
          input.focus();

          const save = () => {
            const newText = input.value.trim() || oldText;
            const newEl = document.createElement('span');
            newEl.textContent = newText;
            newEl.className = 'editable';
            input.replaceWith(newEl);
            enableEditing();
          };

          input.addEventListener('blur', save);
          input.addEventListener('keydown', e => { if (e.key === 'Enter') save(); });
        };
      });
    }

    function enableAddOption() {
      document.querySelectorAll('.add-option-btn').forEach(btn => {
        btn.onclick = () => {
          const container = btn.previousElementSibling;
          const newOpt = document.createElement('div');
          newOpt.className = 'option-wrapper';
          newOpt.innerHTML = `<span class="editable">New Option</span><span class="delete-option">ðŸ—‘</span>`;
          container.appendChild(newOpt);
          setTimeout(() => { newOpt.querySelector('.editable').click(); }, 100);
          enableEditing();
          enableDeleteOption();
        };
      });
    }

    function enableDeleteOption() {
      document.querySelectorAll('.delete-option').forEach(delBtn => {
        delBtn.onclick = () => {
          delBtn.parentElement.remove();
        };
      });
    }

    enableEditing();
    enableAddOption();
    enableDeleteOption();
  </script>
</body>
</html>
